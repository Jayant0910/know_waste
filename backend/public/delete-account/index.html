<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <title>Delete KnowWaste Account</title>
    <style type="text/css" data-premailer="ignore">
      @import url("https://fonts.googleapis.com/css?family=Inter:500,600,700,800,900");
      html,
      body {
        font-family: "Inter", Helvetica, sans-serif !important;
        margin: 0 auto !important;
        padding: 0 !important;
        width: 100% !important;
        height: 100% !important;
      }

      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }

      .container {
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .box {
        background-color: #fff;
        border: 2px solid #e8e8e8;
        width: 420px;
        padding: 0px 25px;
        display: flex;
        flex-direction: column;
        align-items: center;
        border-radius: 16px;
      }

      .box h3 {
        margin-bottom: 10px;
        color: #112a43;
      }

      .box p {
        color: #112a43;
        text-align: center;
      }

      .warn_info {
        height: 100px;
        width: 95%;
        margin: 20px 0;
        background-color: #ffe7d9;
        padding: 15px;
        border-radius: 0px 10px 10px 0px;
        position: relative;
        gap: 8px;
        display: flex;
        flex-direction: column;
      }

      .warn_info::before {
        border-radius: 50px;
        position: absolute;
        content: "";
        height: 100px;
        width: 4px;
        top: 0px;
        left: -4px;
        background-color: #f47142;
      }

      .warn_info h4 {
        color: #7e1709;
        margin-bottom: 2px;
      }

      .warn_info p {
        color: #f47142;
        text-align: left;
        font-size: 15px;
      }

      .clearfix {
        text-align: center;
      }

      .clearfix .btn1 {
        background-color: #627d98;
        text-decoration: none;
        color: #fff;
        border-radius: 50px;
        padding: 8px 35px;
      }

      .clearfix .btn2 {
        padding: 12px 24px;
        background-color: #e12d39;
        text-decoration: none;
        color: #fff;
        border-radius: 50px;
        font-weight: 600;
        font-size: 0.9em;
      }

      a.logo img {
        height: 80px;
        margin-top: 20px;
      }

      .hidden {
        display: none;
      }

      #section3 {
        padding: 30px;
        background-color: #fff;
        max-width: 800px;
        margin: 0 auto;
      }

      #section3 h1 {
        font-weight: normal;
        color: #444;
        font-size: 64px;
        text-align: center;
      }

      #contactForm {
        width: 350px;
        margin-bottom: 30px;
      }

      .field-list {
        line-height: normal;
      }

      .field-list .field {
        position: relative;
        margin: 0 0 24px;
      }

      .field-list .fields {
        margin: 0 0 0 -2%;
      }

      .field-list .fields .title,
      .field-list .fields .description,
      .field-list .fields .field,
      .field-list .fields .field-error {
        margin-left: 2%;
      }

      .field-list .fields .field {
        float: left;
      }

      .field-list .fields.name .field {
        width: 48%;
      }

      .field-list .field .field-element {
        width: 100%;
        padding: 12px;
        margin: 6px 0 4px;
        border: 1px solid #ccc;
        background: #fafafa;
        font-family: sans-serif;
        font-size: 12px;
        line-height: normal;
        box-sizing: border-box;
        border-radius: 2px;
      }

      .field-list .field .caption {
        font-size: 12px;
      }

      fieldset {
        border: none;
      }

      .field-list legend {
        display: none;
      }

      input:focus {
        background-color: #fff !important;
        cursor: auto;
      }

      .form-button-wrapper {
        text-align: center;
      }

      .form-button-wrapper input.button {
        background-color: #202020;
        color: #fff;
        text-transform: uppercase;
        font-family: "Karla", "Arial", sans-serif;
        font-size: 20px;
        letter-spacing: 2px;
        border: none;
        padding: 1em 2.5em;
        transition: all 0.2s ease;
        border-radius: 2px;
      }

      .form-button-wrapper input.button:hover {
        cursor: pointer;
      }

      .form-button-wrapper input.button:focus {
        background-color: #202020 !important;
        opacity: 0.85;
      }

      .background {
        background-image: url("../assets/images/background.png");
        z-index: -100000;
        position: absolute;
        height: 100%;
        width: 100%;
      }
    </style>
  </head>

  <body>
    <div class="background"></div>
    <div class="container">
      <div class="box">
        <a href="https://knowaste.app/" target="_blank" class="logo">
          <img src="../assets/images/kw-logo.svg" />
        </a>
        <br />
        <h3>Delete KnowWaste Account</h3>
        <p>Are you sure you want to delete your account?</p>

        <div class="warn_info">
          <h4><i class="fa fa-warning"></i> Warning</h4>
          <p>
            All the data associated with your account will be deleted. This
            cannot be undone.
          </p>
        </div>

        <form id="contactForm" method="post" action="">
          <div class="field-list clear">
            <div id="email" class="form-item field email required">
              <label class="title" for="name"
                >Email<span class="required">*</span></label
              >
              <input
                class="field-element"
                name="email"
                x-autocompletetype="email"
                type="text"
                spellcheck="false"
              />
            </div>
            <div id="password" class="form-item field email required">
              <label class="title" for="name"
                >Password<span class="required">*</span></label
              >
              <input
                class="field-element"
                name="password"
                type="password"
                spellcheck="false"
              />
            </div>
            <div id="contactResponse"></div>
            <div class="clearfix">
              <a
                type="submit"
                name="submit"
                class="btn2"
                id="deleteAccount"
                href=""
                >Delete Account</a
              >
            </div>
          </div>
        </form>
      </div>
    </div>
    <script>
      const deleteBtn = document.getElementById("deleteAccount");
      const emailInput = document.querySelector("input[name='email']");
      const passwordInput = document.querySelector("input[name='password'");

      deleteBtn.addEventListener("click", function (event) {
        event.preventDefault(); // prevent default form submission

        const email = emailInput.value;
        const password = passwordInput.value;

        // send POST request to API endpoint
        fetch(
          "https://us-central1-waste-wise-d88a7.cloudfunctions.net/deleteAccount",
          {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({
              email: email,
              password: password,
            }),
          }
        )
          .then((response) => {
            if (response.ok) {
              alert("Your account has been deleted.");
            } else {
              alert("An error occurred while deleting your account.");
            }
          })
          .catch((error) => {
            console.error("Error:", error);
          });
      });
    </script>
  </body>
</html>
